<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box{
	width:1200px;
	background:#ccc;
	margin:80px auto;
	height:130px;
	overflow:hidden;
}
.clear:after{
	content:'';
	display:block;
	clear:both;
}
.box ul{
	margin:0;
	padding:0;
	float:left;
}
.box ul li{
	list-style:none;
	float:left;
	width:185px;
	overflow:hidden;
	margin:0 6px;
	border-radius:10px;
}

</style>
</head>

<body>
<div class="box clear">
    <ul>
        <li><img src="images/1.jpg" /></li>
        <li><img src="images/2.jpg" /></li>
        <li><img src="images/3.jpg" /></li>
        <li><img src="images/4.jpg" /></li>
        <li><img src="images/5.jpg" /></li>
        <li><img src="images/6.jpg" /></li>
    </ul>
</div>
<script src="jquery-1.10.1.min.js"></script>
<script>
$(function(){
	$('li:eq(0)').hover(function(){
		$(this).stop(true,true).animate({width:'575px'})
		       .siblings().css({filter:'grayscale(40%)'});
		$('li:eq(1),li:eq(2)').stop(true,true).animate({width:'0px'})
		                      .css({margin:'0px'});
		       
	},function(){
		$(this).stop(true,true).animate({width:'185px'})
		       .siblings().css({filter:'none'});
		$('li:eq(1),li:eq(2)').stop(true,true).animate({width:'185px'})
		                      .css({margin:'0 6px'});
	})
	
		$('li:eq(1)').hover(function(){

		       .siblings().css({filter:'grayscale(40%)'});

		                      .css({margin:'0px'});

		$('li:eq(1),li:eq(3)').stop(true,true).animate({width:'185px'})
		                      .css({margin:'0 6px'});
	})

</script>
</body>
</html>
